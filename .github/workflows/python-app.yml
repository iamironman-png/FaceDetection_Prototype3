name: Python Flask App Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ✅ Check Python app
      id: check_app
      run: |
        if python app.py --help; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: 📝 Update README with status
      run: |
        STATUS="${{ steps.check_app.outputs.status }}"
        DATE=$(date '+%B %d, %Y')
        if [[ "$STATUS" == "success" ]]; then
          BADGE="✅ Successful"
        else
          BADGE="❌ Failed"
        fi

        # Update README.md (replaces line starting with 'Last Run:')
        sed -i '/^Last Run:/c\Last Run: '"$BADGE"' on '"$DATE" README.md

    - name: 🚀 Commit changes to README
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "📄 Update README with latest run status"
